<html>
	<head>
		<style>
			[data-invisible="true"] {
				display: none;
			}
		</style>
	</head>
    <body>
        <h1>Deleting Messages</h1>
        <div>
            <div id="message_1">
                <span data-delete="message_1">Delete</span>
                <p>Message 1</p>
            </div>
        </div>
        <h1>Hiding Messages</h1>
        <div>
            <div id="message_2">
                <span data-hide="message_2">Hide</span>
                <p>Message 2</p>
            </div>
        </div>
		<h1>Hiding Messages (Session Storage)</h1>
        <div>
            <div id="message_3">
                <span data-remember="session" data-hide="message_3">Hide</span>
                <p>Message 3</p>
            </div>
        </div>
		<h1>Hiding Messages (Local Storage)</h1>
        <div>
            <div id="message_4">
                <span data-remember="local" data-hide="message_4">Hide</span>
                <p>Message 4</p>
            </div>
        </div>
    </body>
    <script type="module" src="./index.js"></script>
</html>
